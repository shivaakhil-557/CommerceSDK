<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example Create Dialog</title>
</head>
<body>
    <div class="ExampleCreateDialog col grow">
        <div>
            <div class="h4">Integer data</div>
            <input type="number" id="intData" data-bind="value : IntData,valueUpdate:'afterkeydown'"/>
            <br />
            <br />
            <div class="h4">String data:</div>
            <input type="text" id="stringData" data-bind="value : StrData,valueUpdate:'afterkeydown'"/>
            <br />
        </div>
    </div>
</body>
</html>
